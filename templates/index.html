
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicRAG Q&A with Gemini LLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">DynamicRAG Q&A Powered by Gemini LLM</h1>

        <div class="card mb-4">
            <div class="card-header">Upload Document (PDF or Image)</div>
            <div class="card-body">
                <form id="upload-form">
                    <input type="file" id="file-input" accept=".pdf,image/*" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary">Upload & Index</button>
                </form>
                <div id="upload-status" class="mt-3 text-muted"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Uploaded Files</div>
            <div class="card-body">
                <ul id="file-list"></ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Ask a Question</div>
            <div class="card-body">
                <form id="query-form">
                    <textarea id="question" class="form-control mb-3" placeholder="Type your question here..." rows="4" required></textarea>
                    <button type="submit" class="btn btn-success">Get Answer</button>
                </form>
                <div id="answer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
